    <script>
        /*+ 버튼을 누르면,
        옆에있는 4라는 숫자를 찾아서 값을 가져오고
        거기에 1을 더함.
        1 더한 숫자를 다시 거기에 박아넣기*/
        $('.plus').click(function(){
            var num = $(this).siblings('span').text();
            num = parseInt(num) + 1;
            $(this).siblings('span').text(num);
        });
        $('.minus').click(function(){
            var num = $(this).siblings('span').text();
            num = parseInt(num) - 1;
            $(this).siblings('span').text(num);
        });
        
    </script>
